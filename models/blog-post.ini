[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.lang]
label = Language
type = select
choices = en, mk
width = 1/4

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown
