{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
  {% else %}
    <h1>{{ post.title }}</h1>
  {% endif %}
  <p class="meta">
    {{ post.pub_date }}
  </p>
  {% if post.summary and from_index %}
  {{ post.summary }}
  <small><a href="{{ post|url }}" title="read more">â€¦</a></small>
  {% else %}
  {{ post.summary }}
  {{ post.body }}
  {% endif %}
  </div>
{% endmacro %}
